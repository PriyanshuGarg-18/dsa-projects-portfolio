<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Editor</title>

  <!-- Tailwind CDN -->
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Optional local tweaks -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>

<body class="font-roboto">

  <!-- ====== Top bar ==================================================== -->
  <header class="bg-white shadow p-4 flex flex-wrap items-center justify-between">
    <div class="flex items-center space-x-3">
      <img src="../assets/text-editor.png" alt="editor icon" class="w-10 h-10 rounded-full">
      <h1 class="text-2xl font-semibold">Text Editor</h1>
    </div>

    <!-- Simple nav -->
    <nav class="flex flex-wrap space-x-4 text-gray-700">
      <a class="hover:text-black" href="../file-compressor/index.html">File Compressor</a>
      <a class="hover:text-black" href="../contact-search/index.html">Contact Search</a>
      <a class="hover:text-black" href="../whatsapp-list/index.html">WhatsApp List</a>
      <a class="hover:text-black" href="../money-splitwise/index.html">Money Splitwise</a>
    </nav>

    <a href="../index.html" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">
      Home
    </a>
  </header>

  <!-- ====== Editor area =============================================== -->
  <div style="  display: flex; flex-direction: column; justify-content: center; align-items: center; margin:0 150px">
    <textarea class="w-full mt-5 text-gray-700 border rounded-lg focus:outline" id="textarea" rows="25" style="background-color: whitesmoke; border-color: black;"></textarea>
    <button type="button" class="mt-4 border  bg-blue-500 border-blue-700 text-black hover:bg-blue-500 hover:text-gray-100 rounded px-5 py-3" id="undo">Undo</button>
    <button type="button" class="mt-4 mb-4 border bg-red-700 border-green-500 text-black hover:bg-red-800 hover:text-gray-100 rounded px-5 py-3" id="redo">Redo</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
