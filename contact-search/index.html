<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List Search</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/contact-search/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <script src="/contact-search/tries.js" defer></script>
    <script type="module" src="/contact-search/styles.css" defer></script>
</head>

<body class="font-['Roboto'] bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="text-gray-700 body-font border-b border-gray-200 bg-white">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <img src="/assets/contact-search.png" alt="logo" class="w-12 h-8 rounded-full" />
                <span class="ml-3 text-xl">Contact List Search</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900" href="../text-editor/index.html">Text Editor</a>
                <a class="mr-5 hover:text-gray-900" href="../file-compressor/index.html">File Compressor</a>
                <a class="mr-5 hover:text-gray-900" href="../whatsapp-chat/index.html">WhatsApp Chat List</a>
                <a class="mr-5 hover:text-gray-900" href="../photo-editor/index.html">Photo Editor</a>
                <a class="mr-5 hover:text-gray-900" href="../money-splitwise/index.html">Money Splitwise</a>
            </nav>
            <a href="/index.html">
                <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded">Home</button>
            </a>
        </div>
    </header>

    <body>
        <div id="container">
            <div class="text_box" style="display: flex">
                <form autocomplete="off" style="margin: auto">
                    <h5>Type in the box below...</h5>
                    <br>
                    <div class="autocomplete" style="width:350px;">
                        <input id="myInput" type="text" placeholder="Search Number...">
                        <!--<a class="ks-items autocomplete-items" id="list"></a>-->
                    </div>
                    <button type="submit"
                        class="bg-med py-1 font-light px-2 text-white font-bold  rounded">Cancel</button>
                </form>
            </div>
            <div class="text_box" style="overflow-y: scroll">
                <span id="info">
                </span>
            </div>
        </div>
        <div class="center_input input-box">
            <input type="text" placeholder="Enter contact name, number" id="contact_input">
            <button class="bg-light  px-3 text-white font-bold  rounded" id="add">Add</button>
        </div>
        <div class="center_input input-box">
            <input type="text" placeholder="Enter contact number" id="delete_input">
            <button class="bg-dark text-white px-3 font-bold rounded" id="del">Delete</button>
        </div>
        <template>
            <div class="list-group-item list-group-item-action" style="display: inline-flex">
                <span class="ks-avatar" style="align-content: center">
                    <img src="/contact-search/image.png" id="Image" style="margin: 10px; height: 40px; width: 40px">
                </span>
                <div>
                    <span id="Name">Eric George</span>
                    <br>
                    <span id="Number">just now</span>
                </div>
            </div>
        </template>
    </body>
</body>

</html>
