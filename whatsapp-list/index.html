<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat List</title>

    <!-- Fonts and CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <link rel="stylesheet" href="/whatsapp-list/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="text-gray-700 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <img src="../assets/whatsapp-list.png" style="width: 50px; height: 30px; border-radius: 70px;"
                    alt="logo">
                <span class="ml-3 text-xl">WhatsApp Chat List</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900" href="../text-editor/index.html">Text Editor</a>
                <a class="mr-5 hover:text-gray-900" href="../file-compressor/index.html">File Compressor</a>
                <a class="mr-5 hover:text-gray-900" href="../contact-search/index.html">Contact List Search</a>
                <a class="mr-5 hover:text-gray-900" href="../photo-editor/index.html">Photo Editor</a>
                <a class="mr-5 hover:text-gray-900" href="../money-splitwise/index.html">Money Splitwise</a>
            </nav>
            <a href="../index.html">
                <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded">Home</button>
            </a>
        </div>
    </header>

    <!-- Main Container -->
    <div id="container">
        <!-- Chat Display -->
        <div class="container2">
            <div class="ks-header flex justify-around py-2">
                <i class="fas fa-comments text-blue-500"></i>
                <i class="fas fa-video text-blue-500"></i>
                <i class="fas fa-stream text-blue-500"></i>
            </div>
            <div id="chatbox"></div>
        </div>

        <!-- Input & Instructions -->
        <div class="container2">
            <span id="temptext" class="block text-center text-xl">
                <p>Select the Name below and Write the Message on message box.</p>
                <p class="mb-5">Click on the Button below to send the message to selected name.</p>
                <select id="contactlist" class="w-full border bg-gray-200 rounded px-3 py-1 mt-6 mb-6">
                    <option>Aman</option>
                    <option>Anupam</option>
                    <option>Priyam</option>
                    <option>Anurag</option>
                    <option>Abhijeet</option>
                    <option>Dev Prakash</option>
                </select>
                <input type="text" id="message" placeholder="Enter the Message here"
                    class="w-full bg-gray-200 mt-4 px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500">
            </span>
        </div>
    </div>

    <!-- Send Button -->
    <div class="container3 text-center my-4">
        <button id="send" class="bg-green-500 hover:bg-teal-500 text-white rounded px-4 py-2">Send the Message</button>
    </div>

    <script src="https://kit.fontawesome.com/5548f5ed00.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
