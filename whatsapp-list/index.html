<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Chat List</title>

  <!-- Google Font + Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    body{font-family:'Roboto',sans-serif}
  </style>
</head>

<body>
  <!-- Header -->
  <header class="text-gray-700 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">

      <!-- ✅ logo -->
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <img src="../assets/whatsapp-list.png" style="width:50px;height:30px;border-radius:70px" alt="logo">
        <span class="ml-3 text-xl">WhatsApp Chat List</span>
      </a>

      <!-- ✅ nav links -->
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-gray-900" href="../text-editor/index.html">Text Editor</a>
        <a class="mr-5 hover:text-gray-900" href="../file-compressor/index.html">File Compressor</a>
        <a class="mr-5 hover:text-gray-900" href="../contact-search/index.html">Contact List Search</a>
        <a class="mr-5 hover:text-gray-900" href="../photo-editor/index.html">Photo Editor</a>
        <a class="mr-5 hover:text-gray-900" href="../money-splitwise/index.html">Money Splitwise</a>
      </nav>

      <!-- ✅ home -->
      <a href="../index.html">
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded">Home</button>
      </a>
    </div>
  </header>

  <!-- *** original markup below unchanged *** -->
  <div id="container">
    <div class="container2">
      <div class="ks-messenger">
        <div class="ks-discussions">
          <div class="ks-header">
            <span class="col-4 text-center"><i class="fas fa-comments" style="color:dodgerblue"></i></span>
            <span class="col-4 text-center"><i class="fas fa-video" style="color:dodgerblue"></i></span>
            <span class="col-4 text-center"><i class="fas fa-stream" style="color:dodgerblue"></i></span>
          </div>

          <div class="bg-gray-200 ks-body ks-scrollable jspScrollable" data-auto-height=""
               style="height:388px;padding:0;width:339px" tabindex="0">
            <div class="jspContainer">
              <div class="jspPane" id="chatbox" style="padding:0;top:0;width:339px"></div>
              <div class="jspVerticalBar">
                <div class="jspCap jspCapTop"></div>
                <div class="jspTrack" style="height:100px">
                  <div class="jspDrag">
                    <div class="jspDragTop"></div>
                    <div class="jspDragBottom"></div>
                  </div>
                </div>
                <div class="jspCap jspCapBottom"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container2 overflow-y-scroll" style="height:500px;padding-top:40px">
      <span id="temptext" class="block text-center text-xl w-full">
        <p>Select the Name below and write the message.</p>
        <p class="mb-5">Click on the button below to send.</p>

        <select id="contactlist" class="w-full border bg-gray-200 rounded px-3 py-1 mt-6 mb-6">
          <option>Aman</option><option>Anupam</option><option>Priyam</option>
          <option>Anurag</option><option>Abhijeet</option><option>Dev Prakash</option>
        </select>

        <input id="message" type="text" placeholder="Enter the Message here"
               class="w-full bg-gray-400 px-4 py-1 my-6 border rounded-lg text-gray-700 focus:border-green-500">
      </span>
    </div>
  </div>

  <div class="container3 text-center my-4">
    <button id="send"
            class="bg-green-500 hover:bg-teal-500 text-gray-900 rounded px-3 py-2 focus:outline-none">
      Send the Message
    </button>
  </div>

  <script src="./index.js"></script>
</body>
</html>
