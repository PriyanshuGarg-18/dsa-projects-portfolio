
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Splitwise</title>

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5548f5ed00.js" crossorigin="anonymous"></script>

    <!-- TailwindCSS -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />

    <!-- vis.js Library -->

    <style>
        /* original inline styles kept exactly the same */
        html, body{margin:0;padding:0;height:100vh;font-family:'Roboto',sans-serif;background-color:white}
        #container{display:flex;height:70vh;width:100%;border-top:1px solid #e5e7eb}
        #mynetwork,#container2{flex:1;height:100%;border-right:1px solid #e5e7eb}
        #mynetwork2{height:100%;width:100%}
        .input-field{background-color:#e2e8f0;color:#1a202c;padding:.5rem 1rem;margin:.25rem;border-radius:.375rem;border:none;width:200px}
        .action-btn{background-color:#48bb78;color:white;padding:.5rem 1.25rem;border-radius:.375rem;margin:.5rem}
        .action-btn:hover{background-color:#38a169}
    </style>
</head>

<body>
    <!-- Header -->
    <header class="text-gray-700 body-font border-b border-gray-300 bg-white">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <!-- ✅ corrected logo path -->
                <img src="/assets/money-spiltwise.png" style="width:40px;height:30px;border-radius:70px" alt="logo" />
                <span class="ml-3 text-xl">Money Splitwise</span>
            </a>

            <!-- ✅ cleaned nav links -->
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900" href="../text-editor/index.html">Text Editor</a>
                <a class="mr-5 hover:text-gray-900" href="../file-compressor/index.html">File Compressor</a>
                <a class="mr-5 hover:text-gray-900" href="../contact-search/index.html">Contact List Search</a>
                <a class="mr-5 hover:text-gray-900" href="../whatsapp-list/index.html">WhatsApp Chat List</a>
                
            </nav>

            <!-- ✅ home link one level up -->
            <a href="../index.html">
                <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded">Home</button>
            </a>
        </div>
    </header>
    <div id="container">
      <div id="mynetwork"></div>
      <div id="container2">
        <span id="temptext" style="width: 100%; text-align: center; font-size: x-large">
    
        </span>
        <div id="mynetwork2" style="display: none"></div>
      </div>
    </div>
    <div>
      <br>
      <center><p>Enter the Transaction Details</p></center>
      <center> 
      <input type='text' id="first" placeholder="Enter the First Person id" class="bg-gray-400 mt-6 mb-6 px-4 py-1 mx-1 border rounded-lg text-gray-700 focus:border-green-500" />
      <input type='text' id="second" placeholder="Enter the Second Person id" class="bg-gray-400 mt-6 mb-6 px-4 py-1 mx-1 border rounded-lg text-gray-700 focus:border-green-500" />
      <input type='text' id="amount" placeholder="Enter the Amount" class="bg-gray-400 mt-6 mb-6 px-4 py-1 mx-1 border rounded-lg text-gray-700 focus:border-green-500" /></center>
      <center><button type="button" class="bg-green-500 text-gray-100 rounded hover:bg-green-400 px-4 py-2 focus:outline-none" id="generate-graph">Submit</button>
      <br>
      <button type="button" class="bg-green-500 text-gray-100 rounded hover:bg-green-400 px-4 py-2 focus:outline-none" id="solve">Solve</button>
      <br>
      <button type="button" class="bg-green-500 text-gray-100 rounded hover:bg-green-400 px-4 py-2 focus:outline-none" id="reset">Reset</button></center>
  </div>

    <!-- original script block unchanged -->
    <script src="index.js"></script>
